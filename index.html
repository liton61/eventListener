<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="text-center mt-5">
        <h1 id="title">Exploring Event !</h1>
        <hr class="w-25 mx-auto">
        <div>
            <button id="danger-btn" type="button" class="btn btn-danger">Danger</button>
            <button id="success-btn" type="button" class="btn btn-success">Success</button>
            <button id="primary-btn" type="button" class="btn btn-primary">Primary</button>
            
        </div>
    </section>
    <script>
        document.getElementById('danger-btn').addEventListener('click', function(){
            document.body.style.backgroundColor = 'red';
            document.getElementById('title').innerText = 'Red Background !'
        })
        document.getElementById('success-btn').addEventListener('click', function(){
            document.body.style.backgroundColor = 'green';
            document.getElementById('title').innerText = 'Green Background !'
        })
        document.getElementById('primary-btn').addEventListener('click', function(){
            document.body.style.backgroundColor = 'blue';
            document.getElementById('title').innerText = 'Blue Background !'
        })
    </script>
</body>

</html>
